<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tong = 0;
  let dem = 0;
  for(let i=1 ;; i++){
    if(Number.isInteger(i)){
      if(i%7==0){
        tong = tong+i;
        dem++;
        document.write(i + '<br>')
      }
      if(dem == 30 ){
        break;
      }
    }
  }
  document.write('tổng bằng: '+ tong)
</script>
</body>
</html>
